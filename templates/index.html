<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IMEDRA SPHERE Research Engine - A specialized search engine for cybersecurity-related content">
    <title>IMEDRA SPHERE Search Engine</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Navigation bar styles */
        .navbar {
            background-color: #1a1a2e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .navbar-left a, .navbar-right a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .navbar-left a:hover, .navbar-right a:hover {
            background-color: #16213e;
        }
        
        .navbar-right a {
            background-color: #0f3460;
            margin-left: 10px;
        }
        
        .navbar-right a:hover {
            background-color: #1a4aaa;
        }
        
        .apps-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .apps-title {
            color: white;
            font-weight: bold;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            
            .navbar-left, .navbar-right {
                width: 100%;
                text-align: center;
            }
            
            .apps-container {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="http://imedrasphere.com" title="IMEDRA SPHERE Home">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        <div class="navbar-right">
            <div class="apps-container">
                <a href="https://mail.imedrasphere.com/webmail" target="_blank" title="IMEDRA Mail - Secure email service">
                    <i class="fas fa-envelope"></i> Mail
                </a>
                <a href="https://docs.imedrasphere.com" target="_blank" title="IMEDRA Docs - Collaborative documents">
                    <i class="fas fa-file-alt"></i> Docs
                </a>
                <a href="https://drive.imedrasphere.com" target="_blank" title="IMEDRA Drive - Cloud storage">
                    <i class="fas fa-cloud"></i> Drive
                </a>
                <a href="https://school.imedrasphere.com" target="_blank" title="IMEDRA School - Educational platform">
                    <i class="fas fa-graduation-cap"></i> School
                </a>
            </div>
        </div>
    </nav>

    <div class="container search-container">
        <div class="logo-container">
            <a href="http://imedrasphere.com"><img src="static/images/logo_no_bg.png" alt="IMEDRA SPHERE Logo" width="300" height="auto"></a>
        </div>
        <div class="title-container">
            <h1 class="title">
                IMEDRA SPHERE Research Engine
            </h1>
            <p class="subtitle">
                A specialized search engine that indexes and retrieves cybersecurity-related content.
                Press <kbd>/</kbd> to focus the search box.
            </p>
        </div>

        <div class="search-box" role="search">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" 
                               placeholder="Search for cybersecurity content... (Press Enter to search)"
                               aria-label="Search input"
                               autocomplete="off"
                               autofocus>
                        <button class="btn btn-search" type="button" onclick="performSearch()" aria-label="Search">
                            <i class="fas fa-search" aria-hidden="true"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" role="region" aria-live="polite" aria-label="Search results"></div>
        <div id="pagination" class="pagination-container"></div>
    </div>

    <script>
        let currentPage = 1;
        const resultsPerPage = 5;
        let allSearchResults = [];

        // Focus search input when / is pressed
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentPage = 1;
                performSearch();
            }
        });

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const paginationDiv = document.getElementById('pagination');
            resultsDiv.innerHTML = '';
            paginationDiv.innerHTML = '';

            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="result-card text-center">
                        <i class="fas fa-search fa-2x mb-3" aria-hidden="true"></i>
                        <p>No results found. Try different keywords.</p>
                    </div>
                `;
                return;
            }

            // Calculate pagination
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, results.length);
            const totalPages = Math.ceil(results.length / resultsPerPage);

            // Display current page results
            for (let i = startIndex; i < endIndex; i++) {
                const item = results[i];
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <h3>
                        <a href="${item.url}" target="_self" rel="noopener">
                            <i class="fas fa-external-link-alt" aria-hidden="true"></i>
                            ${item.title}
                        </a>
                    </h3>
                    <p class="summary">${item.summary}</p>
                    <small><i class="fas fa-chart-line"></i>Relevance Score: ${item.score.toFixed(2)}</small>
                `;
                resultsDiv.appendChild(resultCard);
            }

            // Create pagination controls
            if (totalPages > 1) {
                const paginationHTML = `
                    <button onclick="changePage(${Math.max(1, currentPage - 1)})" ${currentPage === 1 ? 'disabled' : ''}>
                        Previous
                    </button>
                    <span>Page ${currentPage} of ${totalPages}</span>
                    <button onclick="changePage(${Math.min(totalPages, currentPage + 1)})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Next
                    </button>
                `;
                paginationDiv.innerHTML = paginationHTML;
            }

            // Auto-scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function changePage(newPage) {
            currentPage = newPage;
            displayResults(allSearchResults);
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center" role="status"><i class="fas fa-circle-notch fa-spin fa-2x"></i><span class="visually-hidden">Loading results...</span></div>';

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                allSearchResults = data.results || [];
                displayResults(allSearchResults);
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="result-card text-center">
                        <i class="fas fa-exclamation-circle fa-2x mb-3" aria-hidden="true"></i>
                        <p>An error occurred while searching: ${error.message}</p>
                    </div>
                `;
                console.error('Search error:', error);
            }
        }
    </script>
    <script src="static/js/neural-background.js"></script>
</body>
</html>
